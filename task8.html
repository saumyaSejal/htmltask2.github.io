<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
  
    <body>
        <center>
        <h1 style="color:blue">Registration form</h1>
        <table border="1">
      <form>
        
        
            <tr>
                <td><label for="fname"><b>First name:</b></label></td>
                <td><input type="text" name="" value="" id="fname"><br></td>
            </tr>


            <tr>

                <td>
                    <label for="lname"><b>Last name:</b></label>
                </td>
                <td> <input type="text" id="lname"><br></td>
            </tr>

            <tr>
                <td><label for="mail"><b>Email:</b></td>
                    <td> <input type="email" id="mail"><br></td>
            </tr>
            <tr>
                <td rowspan="2"><label for="gen"><b>Gender:</b> </td>
                    <td><input type="radio" name="gen" value="Male" id="m">Male </td>
            </tr>
            <tr>
                
                <td><input type="radio" name="gen" value="female" id="f">Female<br></td>
            </tr>

            <tr>
                <td> <label for="age"><b>Age:</b></td>
                    <td><input type="text" name="" value="" id="age"><br></td>
            </tr>

            <tr>
                <td><label for="ph"><b>Phone Number:</b></td>
                    <td> <input type="tel" name="" value="" id="ph"><br></td>
            </tr>

            <tr>
                <td><label for="ad"><b>Address:</b></td>
                    <td>  <textarea cols="50" rows="5" id="ad"></textarea><br></td>

            </tr>

            <tr>
                <td> <label for="state"><b>State:</b></td>
                <td><input type="text" name="" value="" id="state"><br></td>
            </tr>

            <tr>
                <td> <label for="con"><b>Country:</b></td>
                    <td><select id="con">
                        <option selected="true">Choose your country</option>
                        <option>India</option>
                        <option>China</option>
                        <option>Singapore</option>
                        <option>Japan</option>
                    </select><br></td>
            </tr>
            <tr>
                <td><label for="lang"><b>Languages:</b></td>
                    <td><input type="checkbox" name="lang" value=""id=""><b>English</b>
                        <input type="checkbox" name="lang" value=""><b>Kannada</b>
                        <input type="checkbox" name="lang" value=""><b>Hindi</b>
                        <input type="checkbox" name="lang" value=""><b>Telugu</b>
                        <br></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true<br></td>
            </tr>
            <tr>
                <td colspan="2"  style="text-align:right;"><right>
                    Log in to <a href="ethenus.com">Ethnus</a> website
                 </right></td>
            </tr>
       


        <tr>
            <td colspan="2" style="text-align: center;"><input type="submit" value="Register"></td>
            
        </tr>
        


    
      </form>
    </table>
    
    </center>
       
    </body>
</html>
